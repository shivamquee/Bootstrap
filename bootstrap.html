<!DOCTYPE html>
<html>
    <head>
        <title>
            Benefits of Bootstrap
        </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <h1>Grid</h1>

    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
      </div>

      <!-- another grid -->
      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
           <div class="col py-3 px-lg-5 border bg-light">ribs</div>
            <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
      </div>
<!-- Images -->
<div class="images">
    <img src="images\download.jpg" class="rounded float-start" alt="...">
    <img src="images\download (1).jpg" class="rounded float-end" alt="...">
</div>
